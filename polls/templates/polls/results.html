{% extends "polls/base.html" %}

{% block title %}Results{% endblock %}

{% block content %}
<h1>{{ question.question_text }}</h1>
<table>
  <thead>
    <tr>
      <th>choice</th>
      <th>votes</th>
    </tr>
  </thead>
  <tbody>
  {% for choice in question.choice_set.all %}
    <tr>
      <td>{{ choice.choice_text }}</td>
      <td>{{ choice.votes }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
{% endblock %}
